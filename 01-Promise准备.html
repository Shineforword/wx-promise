<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
    <script>
      /*
    1.函数对象与实例对象
    函数对象:将函数作为对象使用时,简称函数对象
    实例对象:new函数产生的对象,简称为对象
    */

      //定义构造函数Fn
      function Fn() {}
      //fn实例对象(简称对象)
      const fn = new Fn();
      //
      console.log(Fn.prototype);
      //
      Fn.call({});
      //
      Fn.bind({});
      $('#test');
      $.get('/test');
    </script>
  </head>
  <body></body>
</html>
